<div class="container-fluid card form-control w-50 p-3 mt-5">
    <h3 class="text-center">Créé un compte</h3>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" id="input_email" placeholder="nomprenom@exemple.com">
      </div>

      <div class="mb-3">
        <label for="firstName" class="form-label" >Nom</label>
        <input class="form-control" id="input_firstName" placeholder="Nom"rows="3">
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label" >Prénom</label>
        <input class="form-control" id="input_lastName" placeholder="Prénom"rows="3">
      </div>
      <div>
        <div class="mb-3">
            <label for="password" class="form-label" >Mot de passe</label>
            <input class="form-control" id="input_password" placeholder="Mot de passe"rows="3">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label" >Répéter mot de passe</label>
            <input class="form-control" id="input_password_repeat" placeholder="Mot de passe"rows="3">
          </div>
          Valider la création de votre compte?&nbsp;
          <button mat-raised-button color="primary"><em class="fas fa-sign-in-alt"></em>&nbsp; Creer un compte</button>
          <button (click)="login()"mat-raised-button color="primary" class="ms-3"><em class="fas fa-sign-in-alt "></em>&nbsp;Connexion</button> 
      
          
    </div>


</div>
